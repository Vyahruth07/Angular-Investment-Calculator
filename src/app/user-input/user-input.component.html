<form (ngSubmit)="onSubmit()">
    <div class="input-group">
    <P>
    <label for="initial-investment">Initial Investment </label>
    <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="initial" />
    </P>
    
    <p>
    <label for="annual-investment">Annual Investment</label>
    <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="annual"/>
    </p>
    </div>
    <div class="input-group">
    <p>
        <label for="expected-return">Expected Return</label>
        <input type="number" id="return" name="return"  [(ngModel)]="return" /> 
    </p>
    
    <p>
        <label for="duration">Duration</label>
        <input type="number" id="duration" name="duration"  [(ngModel)]="duration" /> 
    </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
    
    
</form>
